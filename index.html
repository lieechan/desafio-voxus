<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Voxus</title>
</head>
<body>
    <header class="topbar">
        <div class="container-brand">
            <div class="brand">
                <img src="images/Logo-Voxus.svg" alt="">
            </div>
        </div>

    </header>
    <main class="content">
        <div class="container-content">
            <h2>Você está a poucos passos de otimizar suas campanhas!</h2>
            <h4>Queremos conhecer mais sobre sua empresa para melhorar sua experiência com a Voxus.</h4>
        </div>
        <form action="" class="know-form" method="POST">
            <label for="inputName">Nome completo</label>
            <input type="text" id="inputName" name="fullname">
            <span class="error"></span>
            <label for="inputPhone">Telefone</label>
            <input type="text" id="inputPhone">
            <label for="inputEmail">Email</label>
            <input type="text" id="inputEmail">
            <label for="inputCompanyName">Nome da empresa</label>
            <input type="text" id="inputCompanyName">
            <label for="inputCompanySite">URL do site</label>
            <input type="text" id="inputCompanySite">
            <label for="inputMonthlyBudget">Verba mensal em midia</label>
            <select name="" id="inputMonthlyBudget">
                <option value="">

                </option>
                <option value="ate 5.000">
                    <= R$5.000
                </option>
                <option value="entre 5.001 e 30.000">
                    >= R$5.001 e <= R$30.000
                </option>
                <option value="entre 30.001 e 100.000">
                    >= R$30.001 e <= R$100.000
                </option>
                <option value="entre 100.001 e 50.000">
                    >= R$100.001 e <= R$500.000
                </option>
                <option value="mais que 5000.001">
                    >= R$500.001
                </option>
                <option value="nao se aplica">
                    Não se aplica
                </option>
            </select>
            <button type="submit" class="btn-try">Experimetar gratuitamente</button>
            <div class="contact-message">
                Entraremos em contato em 24hs úteis.
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container-footer">
            <div class="brand-footer">
                <img src="images/Logo-Voxus-cinza.svg" alt="">
            </div>
            <nav class="nav-footer">
                <a href="#">Termos de serviço</a>
                <a href="">Politica de privacidade</a>
                <a href="">Opções de anuncio</a>
            </nav>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
